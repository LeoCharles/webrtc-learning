<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕共享</title>
</head>
<body>
  <h1>屏幕共享</h1>
  <p>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/API/MediaDevices/getDisplayMedia" target="_blank">getDisplayMedia 文档</a>
  </p>
  <p>
    <button class="start-share">开始共享</button>
  </p>
  <p>
    <video class="video" width="640px" height="480px" autoplay></video>
  </p>

  <script>
    let startShareBtn = document.querySelector('.start-share')
    let videoEl = document.querySelector('.video')

    startShareBtn.addEventListener('click', async () => {

      try {
        // 让用户选择和授权捕获展示的内容（要共享的屏幕或窗口），从而获取媒体流，返回值是一个 Promise
        let stream = await navigator.mediaDevices.getDisplayMedia({
          video: true, // 启用视频
          audio: false // 禁用音频
        })

        // 获取视频轨道
        const videoTracks = stream.getVideoTracks()
        console.log('videoTracks :>> ', videoTracks)

        // 将视频对象的源指定为 stream
        videoEl.srcObject = stream
        
      } catch (err) {
        // 捕获异常
        console.log('Error :>> ', err);
      }
    })
  </script>
</body>
</html>
